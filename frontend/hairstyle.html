<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Style Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== SHIG Design System ===== */
        :root {
            --color-primary: #1a1a1a;
            --color-secondary: #666666;
            --color-tertiary: #999999;
            --color-background: #ffffff;
            --color-surface: #f8f8f8;
            --color-border: #e5e5e5;
            --color-accent: #007AFF;
            --color-error: #E53935;
            --color-success: #43A047;

            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 48px;

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;

            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--color-background);
            color: var(--color-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        /* Header */
        header {
            margin-bottom: var(--spacing-xxl);
        }

        header h1 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: var(--spacing-sm);
        }

        header p {
            color: var(--color-secondary);
            font-size: 15px;
        }

        /* Section */
        .section {
            margin-bottom: var(--spacing-xl);
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--color-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--spacing-md);
        }

        /* Card */
        .card {
            background: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
        }

        /* Two Column Layout */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        @media (max-width: 640px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--spacing-xl);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-area:hover {
            border-color: var(--color-primary);
            background: var(--color-surface);
        }

        .upload-area.has-image {
            border-style: solid;
            border-color: var(--color-accent);
            padding: var(--spacing-sm);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin-bottom: var(--spacing-md);
            color: var(--color-tertiary);
        }

        .upload-text {
            font-size: 15px;
            color: var(--color-secondary);
        }

        .upload-hint {
            font-size: 13px;
            color: var(--color-tertiary);
            margin-top: var(--spacing-xs);
        }

        .preview-image {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            border-radius: var(--radius-sm);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .tab {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-background);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover {
            border-color: var(--color-primary);
        }

        .tab.active {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        /* Preset Grid */
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-sm);
        }

        .preset-btn {
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-background);
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            border-color: var(--color-primary);
            background: var(--color-surface);
        }

        .preset-btn.selected {
            border-color: var(--color-accent);
            background: #F0F7FF;
        }

        .preset-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .preset-desc {
            font-size: 13px;
            color: var(--color-secondary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            background: #333;
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-primary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--color-border);
        }

        .btn-group {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .btn-group .btn {
            flex: 1;
        }

        /* Result Section */
        .result-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .result-header h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: var(--spacing-md);
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .comparison-item {
            text-align: center;
        }

        .comparison-item img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
        }

        .comparison-label {
            font-size: 13px;
            color: var(--color-secondary);
            margin-top: var(--spacing-sm);
        }

        .comparison-arrow {
            color: var(--color-tertiary);
            font-size: 24px;
        }

        .result-image-container {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        /* Adjust Panel */
        .adjust-panel {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .adjust-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
        }

        .adjust-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
        }

        @media (max-width: 640px) {
            .adjust-grid {
                grid-template-columns: 1fr;
            }
        }

        .adjust-item label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--color-secondary);
            margin-bottom: var(--spacing-xs);
        }

        .adjust-item select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-family: var(--font-family);
            font-size: 15px;
            background: var(--color-background);
            cursor: pointer;
        }

        .adjust-item select:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: var(--spacing-lg);
            font-size: 17px;
            font-weight: 500;
        }

        .loading-hint {
            margin-top: var(--spacing-xs);
            font-size: 13px;
            color: var(--color-secondary);
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-md {
            margin-top: var(--spacing-md);
        }

        .mt-lg {
            margin-top: var(--spacing-lg);
        }

        /* Selection indicator */
        .selection-badge {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-md);
            background: var(--color-surface);
            border-radius: var(--radius-sm);
            font-size: 13px;
            color: var(--color-secondary);
            margin-bottom: var(--spacing-md);
        }

        .selection-badge strong {
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hair Style<br>Simulator</h1>
            <p>AIがあなたに似合う髪型をシミュレート</p>
        </header>

        <main>
            <!-- Input Section -->
            <div id="inputSection">
                <div class="grid-2">
                    <!-- Face Photo -->
                    <div class="section">
                        <div class="section-title">顔写真</div>
                        <div class="card">
                            <div id="faceDropZone" class="upload-area">
                                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.5v15m7.5-7.5h-15"/>
                                </svg>
                                <span class="upload-text">写真を選択</span>
                                <span class="upload-hint">タップしてアップロード</span>
                            </div>
                            <img id="facePreview" class="preview-image hidden" alt="顔写真">
                            <input type="file" id="faceInput" accept="image/*" style="display: none;">
                            <div class="btn-group hidden" id="faceButtons">
                                <button id="faceCameraBtn" class="btn btn-secondary">撮影</button>
                                <button id="faceFileBtn" class="btn btn-secondary">変更</button>
                            </div>
                        </div>
                    </div>

                    <!-- Hairstyle Selection -->
                    <div class="section">
                        <div class="section-title">髪型スタイル</div>
                        <div class="card">
                            <div class="tabs">
                                <button class="tab active" data-gender="mens">メンズ</button>
                                <button class="tab" data-gender="ladies">レディース</button>
                            </div>
                            <div id="presetContainer" class="preset-grid"></div>
                            <div id="selectionSummary" class="selection-badge hidden">
                                選択中: <strong id="selectedStyleName">-</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="generateBtn" class="btn btn-primary mt-lg" disabled>
                    シミュレーションを開始
                </button>
            </div>

            <!-- Loading -->
            <div id="loadingSection" class="loading-overlay hidden">
                <div class="spinner"></div>
                <p class="loading-text">髪型を生成中...</p>
                <p class="loading-hint">10〜15秒ほどお待ちください</p>
            </div>

            <!-- Result Section -->
            <div id="resultSection" class="hidden">
                <div class="result-header">
                    <h2>シミュレーション結果</h2>
                </div>

                <div class="comparison">
                    <div class="comparison-item">
                        <img id="resultFace" alt="元の写真">
                        <p class="comparison-label">Before</p>
                    </div>
                    <span class="comparison-arrow">→</span>
                    <div class="comparison-item">
                        <img id="resultGenerated" alt="合成後">
                        <p class="comparison-label">After</p>
                    </div>
                </div>

                <div class="result-image-container">
                    <img id="resultImageLarge" class="result-image" alt="合成結果">
                </div>

                <div class="adjust-panel">
                    <div class="adjust-title">スタイル調整</div>
                    <div class="adjust-grid">
                        <div class="adjust-item">
                            <label>長さ</label>
                            <select id="adjustLength">
                                <option value="shorter">短く</option>
                                <option value="same" selected>そのまま</option>
                                <option value="longer">長く</option>
                            </select>
                        </div>
                        <div class="adjust-item">
                            <label>髪色</label>
                            <select id="adjustColor">
                                <option value="same" selected>そのまま</option>
                                <option value="black">黒</option>
                                <option value="dark_brown">ダークブラウン</option>
                                <option value="brown">ブラウン</option>
                                <option value="ash">アッシュ</option>
                            </select>
                        </div>
                        <div class="adjust-item">
                            <label>質感</label>
                            <select id="adjustStyle">
                                <option value="same" selected>そのまま</option>
                                <option value="straight">ストレート</option>
                                <option value="wavy">ウェーブ</option>
                                <option value="curly">パーマ</option>
                            </select>
                        </div>
                    </div>
                    <button id="regenerateBtn" class="btn btn-primary mt-md">
                        この設定で再生成
                    </button>
                </div>

                <div class="btn-group">
                    <button id="downloadBtn" class="btn btn-primary">保存</button>
                    <button id="retryBtn" class="btn btn-secondary">やり直す</button>
                </div>
            </div>
        </main>
    </div>

    <script src="hairstyle.js"></script>
</body>
</html>
