<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hair Style Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #ffffff;
            --color-secondary: #a0a0a0;
            --color-tertiary: #666666;
            --color-background: #0f1419;
            --color-surface: #1a1f2e;
            --color-border: #2a2f3e;
            --color-accent: #FF6B8A;
            --color-accent-light: #FFF0F3;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--color-background);
            color: var(--color-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* App Layout */
        .app {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header */
        .app-header {
            padding: var(--spacing-lg) var(--spacing-md);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            background: var(--color-background);
        }

        .app-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-xs);
        }

        .app-logo svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 14px;
            color: var(--color-secondary);
            font-weight: 400;
        }

        /* Photo Area */
        .photo-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            background: var(--color-background);
            min-height: 400px;
            position: relative;
        }

        .photo-placeholder {
            width: 90%;
            max-width: 400px;
            height: 400px;
            border: 3px dashed var(--color-border);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(26, 31, 46, 0.5);
            gap: var(--spacing-md);
        }

        .photo-placeholder:hover {
            border-color: #a855f7;
            background: rgba(168, 85, 247, 0.1);
        }

        .photo-camera-icon {
            width: 80px;
            height: 80px;
            background: rgba(168, 85, 247, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-sm);
        }

        .photo-camera-icon svg {
            width: 40px;
            height: 40px;
            color: #a855f7;
        }

        .photo-placeholder-title {
            color: var(--color-primary);
            font-size: 18px;
            font-weight: 600;
        }

        .photo-placeholder-subtitle {
            color: var(--color-secondary);
            font-size: 14px;
        }

        .photo-upload-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-lg);
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: var(--spacing-sm);
        }

        .photo-upload-btn svg {
            width: 18px;
            height: 18px;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 350px;
            border-radius: var(--radius-lg);
            object-fit: contain;
        }

        .photo-actions {
            position: absolute;
            bottom: var(--spacing-lg);
            display: flex;
            gap: var(--spacing-sm);
        }

        .photo-action-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: var(--radius-full);
            font-size: 13px;
            cursor: pointer;
        }

        /* Control Panel */
        .control-panel {
            background: var(--color-background);
            padding: var(--spacing-md) 0;
        }

        /* Gender Tabs */
        .gender-tabs {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            padding: 0 var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .gender-tab {
            padding: var(--spacing-xs) var(--spacing-md);
            border: none;
            background: transparent;
            font-size: 13px;
            color: var(--color-tertiary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .gender-tab.active {
            color: #a855f7;
            border-bottom-color: #a855f7;
        }

        /* Preset Scroll */
        .preset-scroll {
            overflow-x: auto;
            padding: 0 var(--spacing-md);
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .preset-scroll::-webkit-scrollbar {
            display: none;
        }

        .preset-row {
            display: flex;
            gap: var(--spacing-sm);
            padding-bottom: var(--spacing-sm);
        }

        /* Preset Item */
        .preset-item {
            flex-shrink: 0;
            width: 72px;
            text-align: center;
            cursor: pointer;
        }

        .preset-thumb {
            width: 72px;
            height: 72px;
            border-radius: var(--radius-md);
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            overflow: hidden;
            margin-bottom: var(--spacing-xs);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preset-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preset-thumb svg {
            width: 24px;
            height: 24px;
            color: var(--color-tertiary);
        }

        .preset-item.selected .preset-thumb {
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
        }

        .preset-label {
            font-size: 11px;
            color: var(--color-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preset-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: var(--color-accent);
            color: white;
            font-size: 9px;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .preset-thumb-wrapper {
            position: relative;
        }

        /* Hair Color Selection */
        .color-selection {
            padding: var(--spacing-md);
            padding-bottom: 0;
        }

        .color-label {
            font-size: 13px;
            color: var(--color-secondary);
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
        }

        .color-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .color-scroll::-webkit-scrollbar {
            display: none;
        }

        .color-row {
            display: flex;
            gap: var(--spacing-sm);
            padding-bottom: var(--spacing-sm);
        }

        .color-item {
            flex-shrink: 0;
            text-align: center;
            cursor: pointer;
        }

        .color-swatch {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: all 0.2s;
            margin-bottom: var(--spacing-xs);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .color-item.selected .color-swatch {
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
        }

        .color-name {
            font-size: 10px;
            color: var(--color-secondary);
            white-space: nowrap;
        }

        /* Generate Button */
        .generate-section {
            padding: var(--spacing-md);
            padding-top: 0;
        }

        .generate-btn {
            width: 100%;
            padding: 18px var(--spacing-md);
            background: linear-gradient(90deg, #a855f7 0%, #ec4899 50%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: var(--radius-full);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(168, 85, 247, 0.6);
        }

        .generate-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 20, 25, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--color-border);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            margin-top: var(--spacing-lg);
            font-size: 16px;
            font-weight: 500;
        }

        .loading-hint {
            margin-top: var(--spacing-xs);
            font-size: 13px;
            color: var(--color-secondary);
        }

        /* Result Section */
        .result-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .result-photo-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            background: var(--color-background);
        }

        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: var(--radius-lg);
        }

        .result-controls {
            padding: var(--spacing-md);
            background: var(--color-background);
        }

        .result-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .result-tab {
            flex: 1;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-secondary);
            border-radius: var(--radius-sm);
            font-size: 13px;
            cursor: pointer;
        }

        .result-tab.active {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
            border-color: #a855f7;
        }

        .adjust-options {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .adjust-select {
            flex: 1;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 13px;
            background: var(--color-surface);
            color: var(--color-primary);
        }

        .result-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .result-btn {
            flex: 1;
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .result-btn-primary {
            background: linear-gradient(90deg, #a855f7, #ec4899);
            color: white;
        }

        .result-btn-secondary {
            background: var(--color-surface);
            color: var(--color-primary);
            border: 1px solid var(--color-border);
        }

        .hidden { display: none !important; }

        /* Secondary Action */
        .secondary-action {
            padding: var(--spacing-md);
            text-align: center;
        }

        .secondary-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: transparent;
            color: var(--color-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            transition: all 0.2s;
        }

        .secondary-btn:hover {
            border-color: #a855f7;
            color: #a855f7;
        }

        .secondary-btn svg {
            width: 18px;
            height: 18px;
        }

        .app-footer {
            padding: var(--spacing-lg) var(--spacing-md);
            text-align: center;
            color: var(--color-tertiary);
            font-size: 12px;
            border-top: 1px solid var(--color-border);
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Input Section -->
        <div id="inputSection">
            <header class="app-header">
                <div class="app-logo">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                </div>
                <h1 class="app-title">Hair Style Simulator</h1>
                <p class="app-subtitle">AIがあなたに似合う髪型を提案します</p>
            </header>

            <!-- Photo Area -->
            <div class="photo-area">
                <div id="photoPlaceholder" class="photo-placeholder">
                    <div class="photo-camera-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                    <div class="photo-placeholder-title">顔写真を選択</div>
                    <div class="photo-placeholder-subtitle">タップして写真を撮影またはアップロード</div>
                    <button class="photo-upload-btn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                        </svg>
                        ファイルを選択
                    </button>
                </div>
                <img id="photoPreview" class="photo-preview hidden" alt="写真">
                <input type="file" id="photoInput" accept="image/*" style="display:none">
                <div id="photoActions" class="photo-actions hidden">
                    <button class="photo-action-btn" id="retakeBtn">撮り直す</button>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <!-- Gender Tabs -->
                <div class="gender-tabs">
                    <button class="gender-tab active" data-gender="mens">メンズ</button>
                    <button class="gender-tab" data-gender="ladies">レディース</button>
                </div>

                <!-- Preset Scroll -->
                <div class="preset-scroll">
                    <div id="presetRow" class="preset-row"></div>
                </div>

                <!-- Hair Color Selection -->
                <div class="color-selection">
                    <div class="color-label">髪色を選ぶ</div>
                    <div class="color-scroll">
                        <div id="colorRow" class="color-row"></div>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="generate-section">
                    <button id="generateBtn" class="generate-btn" disabled>
                        髪型を選ぶ
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>

                <!-- Secondary Action -->
                <div class="secondary-action">
                    <button class="secondary-btn" id="analyzeBtn" disabled>
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        顔分析でおすすめを見る
                    </button>
                </div>

                <div class="app-footer">
                    正面を向いた明るい顔写真を使用すると、より正確な結果が得られます
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingSection" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p class="loading-text">髪型を生成中...</p>
            <p class="loading-hint">10〜15秒ほどお待ちください</p>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="result-section hidden">
            <header class="app-header">
                <button id="backBtn" style="background:none;border:none;font-size:24px;cursor:pointer;">←</button>
                <span class="app-title">結果</span>
                <button id="shareBtn" style="background:none;border:none;font-size:20px;cursor:pointer;">↗</button>
            </header>

            <div class="result-photo-area">
                <img id="resultImage" class="result-image" alt="結果">
            </div>

            <div class="result-controls">
                <div class="adjust-options">
                    <select id="adjustLength" class="adjust-select">
                        <option value="same">長さ: そのまま</option>
                        <option value="shorter">短く</option>
                        <option value="longer">長く</option>
                    </select>
                    <select id="adjustColor" class="adjust-select">
                        <option value="same">色: そのまま</option>
                        <option value="black">黒髪</option>
                        <option value="darkBrown">ダークブラウン</option>
                        <option value="brown">ブラウン</option>
                        <option value="lightBrown">ライトブラウン</option>
                        <option value="ash">アッシュ</option>
                        <option value="blonde">ブロンド</option>
                        <option value="red">レッド</option>
                        <option value="pink">ピンク</option>
                        <option value="purple">パープル</option>
                        <option value="blue">ブルー</option>
                        <option value="silver">シルバー</option>
                    </select>
                </div>
                <div class="result-actions">
                    <button id="regenerateBtn" class="result-btn result-btn-secondary">再生成</button>
                    <button id="downloadBtn" class="result-btn result-btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="hairstyle.js"></script>
</body>
</html>
